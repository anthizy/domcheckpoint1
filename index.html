<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthony's Gadget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary" bg-dark border-bottom border-body data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          
          
        </a>
      </div>
    </nav>

    <div class="heading">
      <h1> Shopping <span>Cart</span></h1>
    </div>

    <div class="heading1">
      <h1>Cart ID: <span>45001</span> </h1>
      <a href="">Continue Shopping</a>
    </div>
  </header>
  
  <main>
  
    <section class="shopping-card">

<div class="total-price-container">
          <span>Total Price :</span>
          <span class="total-price">0</span>
          <span>$</span>
        </div>
        
          <!-- Product 1 -->
          <div class="cards-container">

            <div class="card" style="width: 15rem">
              <img
                src="/images/item22.jpg" class="card-img-top" alt="baskets"
              />
              <div class="card-body">
                <h5 class="card-title">Iphone 14 Pro Max</h5>
                <p class="card-text">256GB GOLD Iphone 14 Pro Max.</p>
                <span class="unit-price">1110 </span>
                <span>$</span>
              </div>
              <div class="card-body">
                <i class="fas fa-plus-circle plus-btn"></i>
                <span class="qute"> 0 </span>
                <i class="fas fa-minus-circle minus-btn"></i>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </li>
              </ul>
            </div>
  
               <!-- Product 2 -->
            <div class="card" style="width: 15rem">
              <img src="/images/item2.webp" class="card-img-top" alt="socks" />
              <div class="card-body">
                <h5 class="card-title">Macbook Pro</h5>
                <p class="card-text"> 8GB RAM - 256GB Storage - Silver.</p>
                <span class="unit-price">1450 </span>
                <span>$</span>
              </div>
              <div class="card-body">
                <i class="fas fa-plus-circle plus-btn"></i>
                <span class="qute"> 0 </span>
                <i class="fas fa-minus-circle minus-btn"></i>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </li>
              </ul>
            </div>
  

          </div>
          

    </section>

    
  </main>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body> 
</html>
